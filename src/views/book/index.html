<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Boeken</title>
</head>
<body>
    <h1>Boeken</h1>
    <a href="/"><h2>Home</h2></a>
    <table>
        <thead>
            <tr>
                <th>Titel</th>
                <th>Auteur</th>
                <th>Uitgever</th>
            </tr>
        </thead>
        <tbody>
            {% for book in books %}
            <tr>
                <td>{{ book.title }}</td>
                <td>{{ book.author.fullName }}</td>
                <td>{{ book.publisher.fullName }}</td>
                <td><a href="/book/view/{{ book.id }}">details</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
